[mypy]
python_version = 3.10
plugins = sqlalchemy.ext.mypy.plugin
strict = True

# Keep the global config strict; the hook already limits to ava/db/ and sets
# --ignore-missing-imports, but we record the defaults here for IDE usage too.
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True

[mypy-tests.*]
ignore_errors = True
